<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.imgContainer{
				float:left;
			}
		</style>
	</head>
	<body>
		<div class="images">
			<div class="imgContainer">
				<img id="img" height="600" width="600"/>
			</div>
			<div class="imgContainer">
				<img id="originalImg" height="600" width="600"/>
				
			</div>
		</div>
		
		<div id="container" style="min-width: 510px; height: 500px; margin: 120px auto"></div>
			<input id="valR" type="range" min="0" max="250" value="0" step="25" oninput="showVal(this.value)" onchange="showVal(this.value)" />
			<span id="range">0</span>
		</div>
		
		<div class="graphs">
			<div class="imgContainer">
				<img id="graph" height="500" width="500"/>
			</div>
			<div class="imgContainer">
				<img id="originalGraph" height="500" width="500"/>
			</div>
		</div>
		
		

				

		<script>
				
				var val = document.getElementById("valR").value;
						document.getElementById("range").innerHTML=val;
						document.getElementById("img").src = val + ".jpg";
						document.getElementById("graph").src = "graph"+val+".jpg";
						document.getElementById("originalImg").src = "0.jpg";
						document.getElementById("originalGraph").src = "graph"+val+".jpg";
						function showVal(newVal){
							document.getElementById("range").innerHTML=newVal;
							document.getElementById("img").src = newVal+ ".jpg";
							document.getElementById("graph").src = "graph"+newVal+".jpg";
						}
		</script>
	</body>
</html>
